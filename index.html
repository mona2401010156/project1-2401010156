<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Luas dan Keliling Segitiga</title>
  <style>
    *{
      font-family: Verdana, Geneva, Tahoma, sans-serif; 
    }

    .tengah{
     display:flex;
     justify-content: center;
    }
    .card{
      width: 50%;
      box-shadow: 0 4px 8px 0 rgb(0,0,0, 0.2);
      transition: 0.3s;
    } 
    #txBARU{
      font-size: 20px;
    }
    .cardbody{
      padding: 2px 16px;
    }
    .cardfooter{
      padding: 8px;
      background-color: aliceblue;
    }
    form{
      background-color: rgb(242, 242, 229);
      padding: 20px;
      border-radius : 8px;
      box-shadow: 0 2px 10px rgb(red, green, blue);
      max-width: 400px;
      margin-bottom: 20px;
    }
    label{
      font-weight: bold;
      font-size: 14px;
    }
    input[type="number"]{
      width: 100%;
      padding: 5%;
      margin: 5px 0;
      
    }
    
  </style>
</head>
<body>

<div class="tengah">
  <div class="card">
  
  <h1>Menghitung luas Segitiga</h1>
  <div class="cardbody">
    <form>
      <label> Nilai Alas (cm)</label>
        <input type="text" name="txAlas" id="txAlas">
    </form>
    <form>
      <label> Nilai Tinggi (cm)</label>
        <input type="text" name="txTinggi" id="txTinggi">
    </form>
    <form>
      <label> Nilai Panjang Sisi 1(cm)</label>
        <input type="text" name="txPanjangSisi1" id="txPanjangSisi1">
    </form>
    <form>
      <label> Nilai Panjang Sisi 2(cm)</label>
        <input type="text" name="txPanjangSisi2" id="txPanjangSisi2">
    </form>
    <form>
      <label> Nilai Panjang Sisi 3(cm)</label>
        <input type="text" name="txPanjangSisi3" id="txPanjangSisi3">
    </form>
  </div id="txHASIL"> Nilai Luas dan keliling </div>
  
  </div>

<div class="cardfooter">
  <button onclick="pesan();">Hitung Luas dan Keliling</button>

  </div>
  </div>
</div>


  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
